<!DOCTYPE html>
<html>
  <head>
    <title>Stock Prediction</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
      }

      .left-container {
        width: 50%;
      }

      .right-container {
        width: 50%;
      }

      .plot-container {
        width: 100%;
        height: 600px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid #ccc;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .plot-image {
        max-width: 100%;
        max-height: 100%;
      }

      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        font-size: 2em;
        padding-top: 31%;
      }

      form {
        margin-top: 40px;
      }

      input {
        width: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        margin-left: 30%;
      }

      button {
        background-color: #000;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 500px) {
        .plot-container {
          width: 100%;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h1>Stock Prediction</h1>
        <form action="/" method="get">
          <input
            type="text"
            name="search"
            placeholder="Enter a stock symbol"
            required
          />
          <button type="submit">Predict</button>
        </form>
      </div>
      <div class="right-container">
        <div class="plot-container"></div>
      </div>
    </div>
  </body>
</html>
